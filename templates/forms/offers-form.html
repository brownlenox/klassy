{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_filters%}

    {% block content%}
    <style>
        .asteriskField{
            display:none;
        }
        form{
            padding-top:70px;
        }
    </style>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <form action="" method="POST" enctype="multipart/form-data" class="shadow px-3 mt-3">
                    <h5 class="text-center">Add Offers</h5>
                    <hr>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-danger rounded-3 w-100 mb-2" type="submit">Add Offers</button>
                <form>
            </div>
        </div>  
    </div>
    


    {% endblock content%}
